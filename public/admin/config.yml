  - name: "events"
    label: "Events"
    folder: "content/events"
#    path: "content/events"
    create: true
    permalink: "/:slug"
    pagination:
      per_page: 10
      page_param: "page"
      max_pages: 10
    sort:
      - field: "date"
        order: "desc"
    fields:
      - name: title
        label: "Title"
        type: "string"
      - name: date
        label: "Date"
        widget: "datetime"
        date_format: "YYYY-MM-DD"
        default: ""
        time_format: false

      - name: content
        label: "Content"
        type: "textarea"
      - name: excerpt
        label: "Excerpt"
        type: "textarea"
      - name: featured_image
        label: "Featured Image"
        widget: "image"
        allow_multiple: false
      - name: tags
        label: "Tags"
        required: false
        widget: "relation"
        multiple: true
        collection: "meta"
        file: "tags"
        search_fields:
          - "tags.*.name"
        display_fields:
          - "tags.*.name"
        value_field: "tags.*.slug"
  - name: "pages"
    label: "Pages"
    files:
      - label: "About"
        name: "about"
        file: "content/about.md"
        fields:
          - label: "Title"
            name: "title"
            type: "string"
      - label: "Home"
        name: "home"
        file: "content/home.md"
        fields:
          - label: "picture"
            name: "picture"
            widget: "image"
            choose_url: false
          - label: "Title"
            name: "title"
            widget: "text"
          - label: "Content"
            name: "body"
            widget: "markdown"
          - label: "slug"
            name: "slug"
            hidden: true
            default: "/"
